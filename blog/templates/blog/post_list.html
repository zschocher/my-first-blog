
{% extends 'blog/base.html' %}

{% block content % } 
    {% for post in posts %}
        <div class="post">
            <div class="date">
                    <h3><a href=" ">{{ post.title }}</a></h3>
                    <p> {{ post.text|linebreaksbr }}</p>
                    <p>published: {{ post.published_date }}</p>
                    <p></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
